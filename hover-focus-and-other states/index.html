<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover,Focus and Other states</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-36">
        <button class="text-sm px-4 py-2 bg-purple-800 text-white rounded-md hover:bg-purple-500 active:bg-purple-600 focus:bg-black">Submit now</button>
    </div>
    <!-- focus represents the state when the element is currently selected to receive inputand active represents the stae when the element is currently being activated by the user -->
</body>
</html>
